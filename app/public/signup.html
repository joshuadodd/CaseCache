<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">

    <title>CaseCache - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="css/normalize.css">


</head>
<!-- more cowbell -->

<body>
    <div class="container-fluid blok1">

        <div class="container">

            <div class="form">

                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Register</a></li>
                    <li class="tab"><a href="#login">Sign In</a></li>
                </ul>

                <div class="tab-content">
                    <div id="signup">
                        <h1>Create a CaseCache account</h1>

                        <form>

                            <div class="top-row">
                                <div class="field-wrap">
                                    <label>
                                      First Name<span  class="req">*</span>
                                    </label>
                                    <input type="text" id="firstNameSignup" required autocomplete="off" />
                                </div>

                                <div class="field-wrap">
                                    <label>
                                      Last Name<span  class="req">*</span>
                                    </label>
                                    <input type="text" id="lasttNameSignup" required autocomplete="off" />
                                </div>
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Email<span  class="req">*</span>
                                  </label>
                                <input type="email" id="emailSignup" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Password<span  class="req">*Minimum 6 characters!</span>
                                  </label>
                                <input type="password" id="passwordSignup" required autocomplete="off" />
                            </div>

                            <button type="submit" id="submitSignup" class="button button-block" />Submit</button>

                        </form>

                    </div>

                    <div id="login">
                        <h1>Welcome to CaseCache</h1>

                        <form>

                            <div class="field-wrap">
                                <label>
                                    Email<span  class="req"></span>
                                  </label>
                                <input type="email" id="emailLogin" required autocomplete="off" />

                            </div>
                            <p class="forgot"><a href="#">Forgot Email?</a></p>

                            <div class="field-wrap">
                                <label>
                                    Password<span  class="req"></span>
                                  </label>
                                <input type="password" id="passwordLogin" required autocomplete="off" />
                            </div>

                            <p class="forgot"><a href="#">Forgot Password?</a></p>
                            <p></p>


                            <button id="submitLogin" class="button button-block" />Submit</button>

                        </form>

                    </div>

                </div>
                <!-- tab-content -->

            </div>
            <!-- /form -->
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

            <script src="js/index.js"></script>




</body>

</html>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="signin.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js">
</script>
</body>


</html>
